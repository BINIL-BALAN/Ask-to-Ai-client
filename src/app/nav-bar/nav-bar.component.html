<!-- https://www.joeyoungblood.com/wp-content/uploads/2022/12/openai-chatgpt-logo.png -->

<div class="side-nav" *ngIf="darkModeToggle; else elseStatement">
    <div class="mb-0 mt-1 h-25 p-0 mt-0">
        <div class="col-12 p-0 mt-0 pt-0">
            <!-- <img class="rounded" src="https://partnershiponai.org/wp-content/uploads/2021/08/ai-logo.png" alt="logo"> -->
            <h4 class="text-center text-white mt-2"> A.<span class="big">I </span><i
                    class="fa-regular fa-comment text-primary"></i></h4>
        </div>
    </div>

    <div class="row mt-0 px-0 mb-0">
        <div class="col-2 p-0"></div>
        <div class="col-8 h-75 darkmode-border rounded mt-3 py-0">
            <ul class="list-group text-center mt-2 mb-3">
                <li class="list-group-item darkMode-li mt-2" placement="end" ngbTooltip="Edit profile">
                    <a class="">
                        <i class="fa-regular fa-user darkMode-i"></i>
                    </a>
                </li>
                <li (click)="clearAllChats()" class="list-group-item darkMode-li mt-2" placement="end" ngbTooltip="Delete all chats">
                    <a class="">
                        <div class="spinner-border text-danger" *ngIf="clearChat"></div>
                        <i class="fa fa-trash-can darkMode-i" *ngIf="!clearChat">
                     </i></a>
                </li>
                <li (click)="darkMode()" class="list-group-item darkMode-li mt-2" placement="end"
                    ngbTooltip="Bright mode">
                    <a class=""><i class="fa-regular fa-sun darkMode-i"></i></a>
                </li>
                <li class="list-group-item darkMode-li mt-2" placement="end" ngbTooltip="Sign out">
                    <a class=""><i class="fa fa-sign-out darkMode-i"></i></a>
                </li>
            </ul>
        </div>
        <div class="col-2 p-0"></div>
    </div>
    <div class="d-flex align-items-center flex-column justify-content-center mt-5 pt-3 darkmode-border rounded mx-2 ">
        <h4 class="mt-0"><i class="fa-regular fa-circle-user darkMode-i"></i></h4>
        <strong class="mb-3 darkMode-i username-darkmode">{{username}}</strong>
    </div>
</div>

<ng-template #elseStatement>
    <div class="side-nav">
        <div class="mb-0 mt-1 h-25 p-0 mt-0">
            <div class="col-12 p-0 mt-0 pt-0">
                <!-- <img class="rounded" src="https://partnershiponai.org/wp-content/uploads/2021/08/ai-logo.png" alt="logo"> -->
                <h4 class="text-center text-dark"> A.<span class="big">I </span><i
                        class="fa-regular fa-comment text-primary"></i></h4>
            </div>
        </div>

        <div class="row mt-0 px-0 mb-0">
            <div class="col-2 p-0"></div>
            <div class="col-8 h-75 darkmode-border rounded mt-3 py-0">
                <ul class="list-group text-center mt-2 mb-3">
                    <li class="list-group-item brightMode-li mt-2" placement="end" ngbTooltip="Edit profile">
                        <a class="">
                            <i class="fa-regular fa-user brightMode-i"></i>
                        </a>
                    </li>
                    <li (click)="clearAllChats()" class="list-group-item brightMode-li mt-2" placement="end" ngbTooltip="Delete all chats">
                        <a class=""><i class="fa fa-trash-can brightMode-i"></i></a>
                    </li>
                    <li (click)="darkMode()" class="list-group-item brightMode-li mt-2" placement="end"
                        ngbTooltip="Dark mode">
                        <a class=""><i class="fa-regular fa-moon brightMode-i"></i></a>
                    </li>
                    <li class="list-group-item brightMode-li mt-2" placement="end" ngbTooltip="Sign out">
                        <a class=""><i class="fa fa-sign-out brightMode-i"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-2 p-0"></div>
        </div>
        <div class="d-flex align-items-center flex-column justify-content-center mt-5 pt-3 darkmode-border rounded mx-2">
            <h4><i class="fa-regular fa-circle-user text-dark"></i></h4>
            <strong class="mb-3 username-brightmode">{{username}}</strong>
        </div>
    </div>
</ng-template>
